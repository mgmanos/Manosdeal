<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Order History</h2>

<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Total Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through orders using Thymeleaf -->
    <tr th:each="order : ${orderResponses}">
        <td th:text="${order.orderid}"></td>
        <td th:text="${order.orderdate}"></td>
        <td th:text="${order.totalprice}"></td>
        <td>
            <a th:href="@{/showorderdetailui/{orderId}(orderId=${order.orderid})}">
                <button>View Details</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/dashboard}">
    <button>Back to Dashboard</button>
</a>
</body>
</html>
