<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            width: 30%;
            font-weight: bold;
        }
        input {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #productMessage {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<h2>Add Product</h2>
<div th:if="${successMessage}" id="successMessage" role="alert" aria-live="assertive" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" id="errorMessage" role="alert" aria-live="assertive" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/saveproduct}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Product Name" required >
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Price" required min="0">

    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" placeholder="Category" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Description" required>
    </div>

    <button type="submit">Add Product</button>
</form>
<a th:href="@{/dashboard}" style="display: block; text-align: center; padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">
    Back to Dashboard
</a>

<p id="productMessage" th:if="${message}" th:text="${message}"></p>


</body>
</html>
